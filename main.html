<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

<form action="/submit" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    </div>

    <div>
        <label>Gender:</label>
        <label for="gender_m">
            <input type="radio" id="gender_m" name="gender" value="male" required> Male
        </label>
        <label for="gender_f">
            <input type="radio" id="gender_f" name="gender" value="female" required> Female
        </label>
    </div>

    <div>
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <!-- Add more car brands as needed -->
        </select>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
    </div>

    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div>
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
    </div>

    <div>
        <label for="tos">
            <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
        </label>
    </div>

    <button type="submit">Submit</button>

</form>

</body>
</html>
